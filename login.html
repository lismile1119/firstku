<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>
<body>
  <div class="logo layui-container">
    <img src="./assets/images/logo.png" alt="">
    <div class="layui-row logocenter">
      <h2 class="title"></h2>
      <form class="layui-form" action="">
  <div class="layui-form-item">
    <div class="layui-input-block logopaw">
      <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input layui-fluid">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
    </div>
  </div>
</form>
    </div>
  </div>    
</body>
</html>
